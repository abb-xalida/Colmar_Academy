<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/ic-logo.svg" alt="icon-logo" class="icon-logo">
            <p><span>COLMAR</span>ACADEMY</p>
        </div>
        <nav>
            <div>On campus</div>
            <div>Online</div>
            <div>For companies</div>
            <div>Sign in</div>
        </nav>
        <nav id="nav-mobile">
            <img src="./assets/images/ic-logo.svg" alt="icon-logo" class="icon">
            <img src="./assets/images/ic-on-campus.svg" alt="icon-onCampus" class="icon">
            <img src="./assets/images/ic-online.svg" alt="icon-online" class="icon">
            <img src="./assets/images/ic-login.svg" alt="icon-login" class="icon">
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-img">
            </div>
            <div class="banner-info">
                <h2>Learn something <br> new everyday</h2>
                <p>Expand your mind and discover <br> new skills every single day.</p>
                <button>Start here</button>
            </div>
        </section>
    </main>
</body>
</html>
